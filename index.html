        // RNG Seeded (Mulberry32) - Implementa√ß√£o melhorada
        function mulberry32(seed) {
            return function() {
                let t = seed += 0x6D2B79F5;
                t = Math.imul(t ^ t >>> 15, t | 1);
                t ^= t + Math.imul(t ^ t >>> 7, t | 61);
                return ((t ^ t >>> 14) >>> 0) / 4294967296;
            }
        }

        // Hash function (djb2) para gerar seed consistente
        function hash(str) {
            let hash = 5381;
            for (let i = 0; i < str.length; i++) {
                hash = ((hash << 5) + hash) + str.charCodeAt(i);
            }
            return hash >>> 0; // Convert to unsigned 32-bit integer
        }

        // Fun√ß√£o de shuffle determin√≠stica usando RNG
        function shuffle(array, rng) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(rng() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

                grid.appendChild(iconElement);
            });

        function createIconElement(icon, index) {
            const iconDiv = document.createElement('div');
            iconDiv.className = 'desktop-icon';
            iconDiv.tabIndex = 0;
            iconDiv.setAttribute('aria-label', icon.label);
            iconDiv.setAttribute('data-index', index);
            
            iconDiv.innerHTML = `
                <svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    ${icon.svg}
                </svg>
                <div class="icon-label">${icon.label}</div>
            `;
            
            // eventos - seguindo pseudoc√≥digo
            iconDiv.addEventListener('click', () => onClickIcon(icon));
            iconDiv.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    onClickIcon(icon);
                }
            });
            
            return iconDiv;
        }

        function playTone(frequency, duration) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration / 1000);
            } catch (e) {
                // Fallback silencioso se √°udio n√£o estiver dispon√≠vel
            }
        }
